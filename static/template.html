<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <script id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>

    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js" async>
    </script>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <script 
        src="rpn.js">
    </script>
    <div id="calculator">
        <input id="displayRNP" readonly>
        <input id="display" readonly>
        <div id="keys">
            <button class="cute">:3</button>
            <button data-type="clear" data-value='all' class="clear" >\(C\)</button>    
            <button data-type="clear" data-value='input' class="clear"> \(\leftarrow\) </button>    
            <button data-type="evaluation" class="evaluate">\(=\) </button>    
            <button data-type="operator" data-value='!' class="operator">\(\sqrt[n]{x}\) </button>     
            <button data-type="operator" data-value='@' class="operator">\(\sqrt x\) </button>   
            <button data-type="operator" data-value='^' class="operator">\(x^n\) </button>  
            <button data-type="operator" data-value='/' class="operator">\(\div\) </button>   
            <button data-type="digit" data-value='7'>\(7\)</button>  
            <button data-type="digit" data-value='8'>\(8\) </button>    
            <button data-type="digit" data-value='9'>\(9\) </button>    
            <button data-type="operator" data-value='*' class="operator">\(*\) </button>    
            <button data-type="digit" data-value='4'>\(4\) </button>    
            <button data-type="digit" data-value='5'>\(5\) </button>    
            <button data-type="digit" data-value='6'>\(6\) </button>    
            <button data-type="operator" data-value='+' class="operator">\(+\) </button>    
            <button data-type="digit" data-value='1'>\(1\) </button>    
            <button data-type="digit" data-value='2'>\(2\) </button>    
            <button data-type="digit" data-value='3'>\(3\) </button>    
            <button data-type="operator" data-value='-' class="operator">\(-\) </button>    
            <button data-type="digit" data-value='.' class="operator">\(.\)</button> 
            <button data-type="digit" data-value='0'>\(0\) </button> 
            <button data-type="bracket" data-value='(' class="operator">\((\)</button>  
            <button data-type="bracket" data-value=')' class="operator">\()\)</button>    
                       
        </div>
    </div>
</body>
